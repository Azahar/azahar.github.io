  id: 007
  title: "¿Y si los robots nos pidieran ayuda?"
  description: "Mucho se ha especulado de la inteligencia artificial y los robots autónomos en los últimos años. ¿Pero en qué estado nos encontramos realmente? ¿Dónde están todos esos super robots que nos han prometido? ¿Por qué no podemos vivir sólo con los roomba y con un par de drones?... <br><br>Desde hace tres años me dedico a la investigación en planificación automática y robótica. En esta charla quiero contaros las principales vías de investigación en IA y robótica en las que se está trabajando en el mundo universitario y los avances de las empresas punteras en robótica.<br><br>Hablaré, entre otras cosas de un concepto muy interesante: la colaboración entre humanos y robots, conocida como Symbiotic Autonomy. Por cierto, la investigadora que ideó el concepto se llama Manuela Veloso y es la fundadora de la Robocup, la liga internacional de robots que juegan al fútbol! Seguro que has visto miles de videos en Youtube sobre esa liga :)<br><br>Por otro lado hablaré de proyectos de investigación vigentes en la Unión Europea y Estados Unidos sobre robótica, también sobre las competiciones anuales y sus objetivos a corto plazo y de los avances de empresas como Boston Dynamics, Aldebaran Robotics o Reem-PAL robotics."
  subtype: keynote
  speakers: [6]
  language: es
  complexity: "Intermediate"
-
  id: 008
  title: "This is your captain speaking, please put your phone in airplane mode"
  description: "Do you wonder how to improve the user experience of your web users? Why not allowing them to interact with your application even when they don't have a reliable network connection?
In this live coding, we will see how to set a complete offline-first strategy using new APIs like service worker, background-sync, the cache API and IndexedDB"
  subtype: keynote
  speakers: [10]
  language: en
  complexity: "Intermediate"
-
  id: 009
  title: "Offline-first sin despeinarte con Cloud Firestore"
  description: "¿Harta de leer sobre los beneficios del offline-first y no saber ni por dónde empezar? En esta charla veremos la ultima novedad de Firebase: su nueva base de datos Cloud Firestore con la que ofrecer acceso offline a tus datos es pura automagia."
  subtype: keynote
  speakers: [13]
  language: es
  complexity: "Intermediate"
-
  id: 010
  title: "Enseña a hablar a tu app"
  description: "Las interfaces conversaciones están en auge. Cada vez son más los que se suben al carro de la inteligencia artificial, asistentes y chatbots.<br>En esta charla aprenderemos cómo diseñar, desarrollar y distribuir una aplicación conversacional. Para ello usaremos la plataforma Actions on Google y nos ayudaremos de las herramientas Dialogflow y Cloud Functions para el desarrollo de la aplicación."
  subtype: keynote
  speakers: [5]
  language: es
  complexity: "Intermediate"

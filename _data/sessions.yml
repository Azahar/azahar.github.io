  id: 012
  title: "Arquitectura de Angular en el servidor: NestJS"
  description: "Nest es un framework para construir aplicaciones web eficientes y escalares usando nodeJS el cual es construido sobre TypeScript con la arquitectura de diseño de software aplicada por Angular. Para ello se dispone de conceptos como controladores, modelos, middlewares, pipes, guardas, interceptores, inyección de dependencia, pruebas unitarias y e2e."

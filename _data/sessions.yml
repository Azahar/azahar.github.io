-
  id: 201
  title: "A strongly typed martini. Shaken, not stirred"
  description: "Luckily I asked for it shaken. But what if we didn't??? How can we make sure that we get our refined drink? How can we prove that property? In a beginner-friendly way, we introduce you to LiquidHaskell (LH), a Haskell extension that allows us to distill our types to assure stronger guarantees of our code at compile-time. We start with a quick, hands-on approach to Haskell, introducing the basics so no one gets lost. Then, we deep dive into LiquidHaskell to get our hands dirty. Through plenty of tiny exercises, we see what refinement types are, how they can help us write safer code and prove that we get the drink we ordered."
  subtype: workshop
  speakers: [12]
  language: es
  complexity: "Beginner"
-
  id: 204
  title: "Innovación en ciberseguridad, betatesters forzosos de la tecnología emergente"
  description: "Trabajar en innovación, no solo implica ser de los primeros en trabajar con las tecnologías emergentes, sino ser capaz de diseccionarlas y exprimirlas hasta el punto en que es posible contribuir a su desarrollo e incluso explotarlas para construir a su vez otras nuevas. Con frecuencia, muchas de estas tecnologías acabarán en el cajón del olvido y con otras, la única documentación disponible, será la procedente de nuestro trabajo de reversing. En cualquier caso, el resultado, siempre es el mismo, aprendizaje y diversion asegurada. En esta charla se hará un breve repaso a algunas de las últimas tecnologías en materia de ciberseguridad y alguna de anécdotas y curiosidades surgidas durante su investigación."
  subtype: keynote
  speakers: [13]
  language: es
  complexity: "Beginner"  
  place: "Amphytheatre"

  title: "Desarrollo y despliegue continuo con microservicios"
  description: "La complejidad del sistema que desarrollamos en seedtag nos ha llevado a evolucionar de un sistema monolítico a uno compuesto por microservicios. En esta charla hablaré de cómo hemos adaptado nuestro flujo de desarrollo para simplificar nuestros entornos y cómo hemos ido integrando todo para tener nuestro sistema de despliegue continuo con Jenkins y Kubernetes."

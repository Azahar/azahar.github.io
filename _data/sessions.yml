  description: "Amanda Cavallaro, a software developer who works at resolver.co.uk and is a Women Techmakers Lead and Community Organiser at GDG Cloud London will host a talk followed by codelabs on how to get started with building conversational bots. From creating a persona and finally we will learn how to  create a chatbot about a personality selected by you using Actions on Google and not a single line of code!"

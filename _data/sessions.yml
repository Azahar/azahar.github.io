  id: 001
  title: "Functional Programming with Kotlin"
  description: "In this talk we'll explain the basics of functional programming, where it fits in with the Object Orientation paradigm and how we can use functional programming in our every day work. We’ll cover important concepts functional programming such as: Lambdas, Higher Order Functions, Partial Functions, Currying, Monads, Memoization and see how we can apply these in a series of functional patterns to cut down our codebase and at the same time make sure we keep it maintainable."
  subtype: keynote
  speakers: [3]
  language: en
  complexity: "Intermediate"
  video: "//www.youtube.com/embed/YbF8Q8LxAJs"

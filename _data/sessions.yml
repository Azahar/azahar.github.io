  id: 002
  title: "Aplicando Machine Learning sobre imágenes para optimizar el transporte público"
  description: "Mostraremos como las técnicas de machine learning aplicadas al procesamiento de imágenes pueden ser usadas para detectar densidades de gente en un área especifica para posteriormente evaluar frente a la frecuencia de los transportes públicos de la zona como podría llevarse a cabo una auto regulación automática de los mismos."
  subtype: keynote
  speakers: [2]
  language: es
  complexity: "Intermediate"
-
  id: 003
  title: "Diseño para programadores: las 100 cosas que siempre quisiste saber y no te atreviste a preguntar"
  description: "Hay un GAP importante entre programadores y diseñadores. A los segundos se nos ha acusado siempre, cuando no teníamos una base sólida de programación, de no entender el entorno digital. Pero nunca he escuchado hablar sobre el otro problema, la falta de base sobre Diseño que tienen los profesionales técnicos. Llevo tiempo tratando de tender puentes y aunar lenguajes, en esta charla intentaré crear una visión sólida de algunos de los fundamentos del Diseño aplicado a proyectos digitales."
  subtype: keynote
  speakers: [8]
  language: es
  complexity: "Intermediate" 

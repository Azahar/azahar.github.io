  language: es
  complexity: "Beginner"
  place: "Amphytheatre"
-
  id: 005
  title: "Dando significado a la World wide web.¿Cómo desarrollar para todas las personas?"
  description: 'Cuando desarrollamos un sitio web, uno de nuestros objetivos es que la experiencia de uso sea lo más satisfacoria posible, y los visitantes puedan conectarse de forma cómoda desde todo tipo de dispositivos. Pero ¿realmente estamos consiguiendo llegar a todo el mundo?<br>Al ahblar de accesibilidad en el desarrollo, casi siempre es para atragantar al desarrollador con un montón de reglas y recomendaciones abstractas y aburridas que a veces se le obliga a cumplir por no se qué dichosa ley... Pero sin entender el porqué y la importancia real, es algo que nunca acabará de calar en el ADN de los desarrolladores. ¿por qué ha de cumplirse? ¿a quién ayuda? ¿por qué es importante hacerlo así?<br>En esta charla os responderé a todas estas preguntas, y os proporcionaré las herramientas y las referencias necesarias no solo para que podáis abordar de forma efectiva un desarrollo accesible, sino también para que podáis comprobar si lo habéis hecho bien, utilizando las aplicaciones que usan los distintos perfiles de discapacidad.<br>«El poder de la web reside en su universalidad. El acceso para todos independientemente de su discapacidad es un aspecto fundamental» Tim Berners-Lee, director del W3C e inventor de la World Wide Web.<br>¿Os apetece ayudara construir una World Wide Web realmente inclusiva?'
  subtype: keynote
  speakers: [10]
  language: es
  complexity: "Intermediate"
  place: "Amphytheatre"
